<div nz-row [nzGutter]="16">
  <div nz-col [nzMd]="24">
      <nz-card>
          <ng-template #title>
            <span translate="user.list"></span>
          </ng-template>
          <ng-template #extra>
            <button nz-button [nzType]="'primary'" routerLink="/user/management/add" >
              <span translate="user.addNew"></span>
            </button>
          </ng-template>
          <ng-template #body>
              <nz-table #nzTable 
                    [nzAjaxData]="page.resultList"
                    [nzShowSizeChanger]="true"
                    [nzLoading]="loading"
                    [nzTotal]="page.totalRows"
                    [(nzPageIndex)]="page.currentPage"
                    (nzPageIndexChange)="renderListPage()"
                    [(nzPageSize)]="page.numPerPage"
                    (nzPageSizeChange)="renderListPage()">
                  <thead nz-thead>
                      <tr>
                        <th nz-th><span translate="user.id"></span></th>
                        <th nz-th><span translate="user.name"></span></th>
                        <th nz-th><span translate="user.phone"></span></th>
                        <th nz-th><span translate="user.email"></span></th>
                        <th nz-th><span translate="user.status"></span></th>
                        <th nz-th><span translate="user.createTime"></span></th>
                        <th nz-th><span translate="user.action"></span></th>
                      </tr>
                  </thead>
                  <tbody nz-tbody>
                      <tr nz-tbody-tr *ngFor="let userAccount of nzTable.data">
                        <td nz-td>{{userAccount.uid}}</td>
                        <td nz-td>{{userAccount.userName}}</td>
                        <td nz-td>{{userAccount.phoneNumber}}</td>
                        <td nz-td>{{userAccount.email}}</td>
                        <td nz-td>{{userAccount.status}}</td>
                        <td nz-td></td>
                          <td nz-td>
                              <span>
                                  <a>Edit</a>
                                  <span nz-table-divider></span>
                                  <nz-popconfirm [nzTitle]="'Are you sureï¼Ÿ'" [nzOkText]="'ok'" [nzCancelText]="'cancel'" (nzOnConfirm)="deleteUser(userAccount.uid)" >
                                    <a nz-popconfirm><span translate="user.delete"></span></a>
                                  </nz-popconfirm>
                              </span>
                          </td>
                      </tr>
                  </tbody>
              </nz-table>
          </ng-template>
      </nz-card>
  </div>
</div>
