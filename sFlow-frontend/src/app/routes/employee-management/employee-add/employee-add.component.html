<div>
  <div class="row placeholders">
    <div class="col-xs-12 col-sm-12 placeholder">
      <h3>{{ 'employee.addNew' | translate }}</h3>
    </div>
  </div>

  <div class="row">&nbsp;</div>

  <div class="row placeholders">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputEmployeeId" class="col-sm-2 control-label">{{ 'employee.id' | translate }}</label>
        <div class="col-sm-4">
          <input type="text" [(ngModel)]="newEmployee.employeeId" class="form-control" id="inputEmployeeId"
            name="inputEmployeeId" #inputEmployeeId=ngModel maxlength="50" required placeholder="E0001" />
        </div>
        <div class="col-sm-6" *ngIf="inputEmployeeId.invalid && (inputEmployeeId.dirty || inputEmployeeId.touched)" >
          <span [style.color]="inputEmployeeId.valid ? 'black':'red'" >
            <span *ngIf="inputEmployeeId.errors.required">Employee ID is required.</span>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label for="inputSurName" class="col-sm-2 control-label">{{ 'employee.surName' | translate }}</label>
        <div class="col-sm-4">
          <input type="text" [(ngModel)]="newEmployee.surName" class="form-control" id="inputSurName" 
            name="inputSurName" placeholder="SurName" maxlength="100" />
        </div>
      </div>
      <div class="form-group">
        <label for="inputGivenName" class="col-sm-2 control-label">{{ 'employee.givenName' | translate }}</label>
        <div class="col-sm-4">
          <input type="text" [(ngModel)]="newEmployee.givenName" class="form-control" id="inputGivenName" 
            name="inputGivenName" placeholder="Given Name" maxlength="100" />
        </div>
      </div>
      <div class="form-group">
        <label for="inputGender" class="col-sm-2 control-label">{{ 'employee.gender' | translate }}</label>
        <div class="col-sm-4">
          <div class="radio">
            <label>
              <input type="radio" [(ngModel)]="newEmployee.gender" name="inputGender" id="inputGenderMale" value="0" checked>
              {{ 'gender.male' | translate }}
            </label>
            <label>
              <input type="radio" [(ngModel)]="newEmployee.gender" name="inputGender" id="inputGenderFemale" value="1">
              {{ 'gender.female' | translate }}
            </label>
          </div>
        </div>
      </div>
      <!-- 
      <div class="form-group">
        <label for="inputBirthday" class="col-sm-2 control-label">{{ 'employee.birthday' | translate }}</label>
        <div class="col-sm-4">
          <input type="email" [(ngModel)]="newEmployee.birthday" class="form-control theme-default" id="inputBirthday" 
            name="inputBirthday" placeholder="dd/mm/yyyy" maxlength="10" 
            bsDatepicker [bsConfig]="bsConfig" #dp="bsDatepicker" [minDate]="datePickerConfig.minDate" [maxDate]="datePickerConfig.maxDate"
            (click)="renderDatePicker(dp)" />
        </div>
      </div>
       -->
      <div class="form-group">
        <label for="inputWorkEmail" class="col-sm-2 control-label">{{ 'employee.workEmail' | translate }}</label>
        <div class="col-sm-4">
          <input type="email" [(ngModel)]="newEmployee.workEmail" class="form-control" id="inputWorkEmail" 
            name="inputWorkEmail" placeholder="xxxx@xxx.xx" maxlength="100" />
        </div>
      </div>


      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
          <button type="button" (click)="addNew()" class="btn btn-default">{{ 'employee.add' | translate }}</button>
        </div>
        <div class="col-sm-6">
          {{errorMsg}}
        </div>
      </div>
    </form>
  </div>
</div>
