<div nz-row [nzGutter]="16">
  <div nz-col [nzMd]="24">
      <nz-card>
          <ng-template #title>
              <span translate="company.list"></span>
          </ng-template>
          <ng-template #extra>
            <button nz-button [nzType]="'primary'" routerLink="/company/management/add" >
              <span translate="company.addNew"></span>
            </button>
          </ng-template>
          <ng-template #body>
              <nz-table #nzTable [nzDataSource]="companyList" [nzPageSize]="10">
                  <thead nz-thead>
                      <tr>
                        <th nz-th><span translate="company.id"></span></th>
                        <th nz-th><span translate="company.name"></span></th>
                        <th nz-th><span translate="company.address"></span></th>
                        <th nz-th><span translate="company.action"></span></th>
                      </tr>
                  </thead>
                  <tbody nz-tbody>
                      <tr nz-tbody-tr *ngFor="let companyBean of nzTable.data">
                        <td nz-td>{{companyBean.compId}}</td>
                        <td nz-td>{{companyBean.companyName}}</td>
                        <td nz-td>{{companyBean.address}}</td>
                        <td nz-td>
                            <span>
                                <a>Edit</a>
                                <span nz-table-divider></span>
                                <nz-popconfirm [nzTitle]="'Are you sureï¼Ÿ'" [nzOkText]="'ok'" [nzCancelText]="'cancel'" (nzOnConfirm)="deleteCompany(companyBean.compId)" >
                                  <a nz-popconfirm><span translate="company.delete"></span></a>
                                </nz-popconfirm>
                            </span>
                        </td>
                      </tr>
                  </tbody>
              </nz-table>
          </ng-template>
      </nz-card>
  </div>
</div>
