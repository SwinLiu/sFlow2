<div>
  <div class="row placeholders">
    <div class="col-xs-12 col-sm-12 placeholder">
      <h3><span translate="company.list"></span></h3>
    </div>
  </div>
  <div class="row placeholders">
    <div class="col-xs-12 col-sm-12 placeholder">
      <nz-table>
        <thead nz-thead>
          <tr>
            <th nz-th><span translate="company.id"></span></th>
            <th nz-th><span translate="company.name"></span></th>
            <th nz-th><span translate="company.address"></span></th>
            <th nz-th><span translate="company.action"></span></th>
          </tr>
        </thead>
        <tbody nz-tbody>
          <tr nz-tbody-tr *ngFor="let companyBean of companyList" >
            <td nz-td>{{companyBean.compId}}</td>
            <td nz-td>{{companyBean.companyName}}</td>
            <td nz-td>{{companyBean.address}}</td>
            <td nz-td>
              <button class="btn btn-danger" (click)="deleteCompany(companyBean.compId)">
                <span translate="company.delete"></span>
              </button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">
              <button type="button" class="btn btn-primary pull-right" routerLink="/company/management/add" >
                <span translate="company.addNew"></span>
              </button>
            </td>
          </tr>
        </tfoot>
      </nz-table>
    </div>
  </div>
</div>
