<div>
  <div class="row placeholders">
    <div class="col-xs-12 col-sm-12 placeholder">
      <h3><span translate="company.list"></span></h3>
    </div>
  </div>
  <div class="row placeholders">
    <div class="col-xs-12 col-sm-12 placeholder">
      <table class="table table-striped">
        <thead>
          <tr>
            <td><span translate="company.id"></span></td>
            <td><span translate="company.name"></span></td>
            <td><span translate="company.address"></span></td>
            <td><span translate="company.action"></span></td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let companyBean of companyList" >
            <td>{{companyBean.compId}}</td>
            <td>{{companyBean.companyName}}</td>
            <td>{{companyBean.address}}</td>
            <td></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">
              <button type="button" class="btn btn-primary pull-right" routerLink="/company/management/add" >
                <span translate="company.addNew"></span>
              </button>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
