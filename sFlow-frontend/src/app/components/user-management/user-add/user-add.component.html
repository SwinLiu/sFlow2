<div>
  <div class="row placeholders">
    <div class="col-xs-12 col-sm-12 placeholder">
      <h3>{{ 'user.addNew' | translate }}</h3>
    </div>
  </div>

  <div class="row">&nbsp;</div>

  <div class="row placeholders">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputUserName" class="col-sm-2 control-label">{{ 'user.name' | translate }}</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="inputUserName" placeholder="Swin.Liu">
        </div>
        <div class="col-sm-6">
          <span>Error Message</span>
        </div>
      </div>
      <div class="form-group">
        <label for="inputUserPhone" class="col-sm-2 control-label">{{ 'user.phone' | translate }}</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="inputUserPhone" placeholder="+86 131 1234 1234"
            maxlength="40" />
        </div>
      </div>
      <div class="form-group">
        <label for="inputUserEmail" class="col-sm-2 control-label">{{ 'user.email' | translate }}</label>
        <div class="col-sm-4">
          <input type="email" class="form-control" id="inputUserEmail" placeholder="i@lyplay.com"
            maxlength="100" />
        </div>
      </div>
      <div class="form-group">
        <label for="inputUserPassword" class="col-sm-2 control-label">{{ 'user.password' | translate }}</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" id="inputUserPassword" placeholder=""
            maxlength="40" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
          <button type="submit" class="btn btn-default">{{ 'user.add' | translate }}</button>
        </div>
      </div>
    </form>
  </div>
</div>
