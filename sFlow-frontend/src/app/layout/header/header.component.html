<div class="logo">
    <a [routerLink]="['/']">
        <img class="expanded" src="./assets/img/logo-full.svg" alt="{{settings.app.name}}" style="max-height:40px;" />
        <img class="collapsed" src="./assets/img/logo.svg" alt="{{settings.app.name}}" style="max-height:30px;" />
    </a>
</div>
<div class="top-nav-wrap">
    <ul class="top-nav">
        <!-- Menu -->
        <li>
            <div class="item" (click)="toggleCollapsedSideabar()">
                <i class="anticon anticon-menu-{{settings.layout.collapsed ? 'unfold' : 'fold'}}"></i>
            </div>
        </li>
        <!-- Github Page -->
        <li>
            <a class="item" href="https://github.com/SwinLiu/sFlow2" target="_blank">
                <i class="anticon anticon-github"></i>
            </a>
        </li>
        <!-- Lock Page -->
        <li class="hidden-xs">
            <div class="item" [routerLink]="['/lock']">
                <i class="anticon anticon-lock"></i>
            </div>
        </li>
        <!-- Search Button -->
        <li class="header-search__btn" (click)="searchToggleChange()">
            <div class="item">
                <i class="anticon anticon-search"></i>
            </div>
        </li>
    </ul>
    <div class="header-search" [class.header-search__focus]="focus" [class.header-search__toggled]="searchToggled">
        <nz-input #qIpt nzPlaceHolder='{{ "top-search-ph" | translate}}' [(ngModel)]="q"
            (nzFocus)="qFocus()" (nzBlur)="qBlur()">
            <ng-template #prefix>
                <i class="anticon anticon-search"></i>
            </ng-template>
        </nz-input>
    </div>
    <ul class="top-nav">
        <!-- Settings -->
        <li class="hidden-xs">
            <nz-dropdown nzTrigger="click" nzPlacement="bottomRight">
                <div class="item" nz-dropdown>
                    <i class="anticon anticon-setting"></i>
                </div>
                <ul nz-menu class="pt-sm pb-sm" style="width:200px">
                    <li nz-menu-item class="theme-switch">
                        <strong>{{ 'theme-switch' | translate}}</strong>
                        <div class="theme-icons">
                            <label *ngFor="let item of themes" (click)="changeTheme(item.l)" [style.background]="item.bg">
                                <i class="anticon anticon-check" *ngIf="item.l == settings.layout.theme"></i>
                                <div class="areas">
                                    <span class="nav" [style.background]="item.nav"></span>
                                    <span class="con" [style.background]="item.con"></span>
                                </div>
                            </label>
                        </div>
                    </li>
                    <li nz-menu-item (click)="toggleFullScreen()">
                        <i class="anticon anticon-{{isFullscreen ? 'shrink' : 'arrows-alt'}}"></i>
                        {{isFullscreen ? 'fullscreen-exit' : 'fullscreen' | translate }}
                    </li>
                    <li nz-menu-item (click)="clearStorage()">
                        <i class="anticon anticon-tool"></i>
                        {{ 'clear-local-storage' | translate}}
                    </li>
                    <li nz-menu-item>
                        <div title>
                            <nz-dropdown>
                                <div nz-dropdown>
                                    <i class="anticon anticon-edit"></i>
                                    {{ 'language' | translate}}
                                    <i class="anticon anticon-down"></i>
                                </div>
                                <ul nz-menu>
                                    <li nz-menu-item *ngFor="let item of tsServ.langs"
                                    [nzSelected]="item.code === settings.layout.lang"
                                        (click)="changeLang(item.code)">{{item.text}}</li>
                                </ul>
                            </nz-dropdown>
                        </div>
                    </li>
                </ul>
            </nz-dropdown>
        </li>
    </ul>
</div>
